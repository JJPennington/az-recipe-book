<ol class="breadcrumb">
    <li><a href='#/recipes'>Recipe List</a></li>
    <li class='active'>Recipe Categories</li>
</ol>

<h1>{{book.book_name}}  <small>Version {{book.version}}</small></h1>
<h2>Categories</h2>
<div class='container'>

   <div class='row'>
        <div class='col-md-2'>
            <input type='text' ng-model='new_cat' class='new_input' />
        </div>
        <div class='col-md-1'>
            <button class='btn btn-primary btn-sm' ng-click='addCat()'>Add to list</button>
        </div>
    </div>

    <div class='row' ng-repeat='cat in book.categories'>
        <div class='col-md-2'>
            <input ng-model='cat' type='text' />
        </div>
    </div>
 </div>
